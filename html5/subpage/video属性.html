<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>video属性介绍</title>
	</head>
	<body>
		<!--
        	作者：873550602@qq.com
        	时间：2017-12-18
        	描述:video属性
        	autoplay:规定一旦视频就绪马上开始播放
        	controls:向用户显示控件
        	width:设置视频播放器的宽度
        	height:设置视频播放器的高度
        	loop:当媒介文件完成播放后再次开始播放
        	preload:视频在页面加载时进行加载，并预备播放。如果使用 "autoplay"，则忽略该属性。
        	src:要播放的视频的 URL
        -->
		<video width="320" height="240" controls="controls" preload="auto" loop="loop">
			<source type="../video/ogg" src="video/movie.ogg"></source>
			<source src="../video/movie.mp4" type="video/mp4">
			Your browser does not support the video tag.
		</video>
	</body>
</html>
