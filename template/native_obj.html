<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<script src="../js/mui.min.js" type="text/javascript" charset="utf-8"></script>
		<link rel="stylesheet" type="text/css" href="../css/mui.min.css" />
		<link rel="stylesheet" type="text/css" href="../css/commom.css" />
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<script type="text/javascript">
			(function($) {
				$.init();
				$.plusReady(function() {
					var nativeobj = plus.nativeObj;
					var view = null;
					document.getElementById("view-control").addEventListener('tap', function(e) {
						if(!view) {
							view = new nativeobj.View("rect", {
								//								background: '#20B2AA',
								top: '0px',
								height: '100%',
								opacity: 1.0,
								width: '70%',
								statusbar: {
									background: '#20B2AA'
								}
							}, [{
								id: 'draw-rect',
								tag: 'rect',
								position: {
									top: '0px',
									height: '100%',
									width: '100%',
								},
								rectStyles: {
									color: '#ffffff',
									borderColor: '#ccc',
									borderWidth: '1px'
								}
							}]);
						}
						view.drawRect({
							color: '#778899',
						}, {
							top: '0px',
							left: '0px',
							width: '100%',
							height: '50px'
						}, 'draw-title-bar');
						view.drawText("标题", {
							top: '0px',
							left: '8px',
							width: '100%',
							height: '50px'
						}, {
							align: 'left',
							color: '#ffffff',
							size: '16px',
							verticalAlign: 'bottom'
						}, 'draw-title');
						view.show();
					})
					document.getElementById("close-view-control").addEventListener('tap', function() {
						if(view && view.isVisible()) {
							view && view.hide();
						}
					})
				})
			})(mui)
		</script>
		<style type="text/css">
			body {
				background: #;
			}
		</style>
	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title">系统原生对象</h1>
		</header>
		<div class="mui-content">
			<div class="btn-group">
				<button id="view-control" type="button" class="mui-btn mui-btn-yellow mui-btn-block">原生view控件对象</button>
				<button id="close-view-control" type="button" class="mui-btn mui-btn-yellow mui-btn-block">关闭view控件对象</button>
				<!--<button id="create-contact" type="button" class="mui-btn mui-btn-yellow mui-btn-block">创建联系人</button>
				<button id="clone-contact" type="button" class="mui-btn mui-btn-yellow mui-btn-block">克隆联系人</button>
				<button id="delete-contact" type="button" class="mui-btn mui-btn-yellow mui-btn-block">删除联系人</button>-->
			</div>
		</div>
	</body>

</html>
